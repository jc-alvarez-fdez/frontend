<div class="container">
  <header>
    <h4>Listado de productos</h4>
    <button type="button" class="btn btn-primary" routerLink="/add">Añadir producto</button>
  </header>
    <table class="table table-hover">
    <thead>
      <tr>
        <th scope="col">Nombre</th>
        <th scope="col">Descripción</th>
        <th scope="col">Precio</th>
        <th scope="col">Stock</th>
        <th scope="col"></th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of listProducts" class="table-active">
        <td>{{item.name}}</td>
        <td>{{item.description}}</td>
        <td>{{item.price}}</td>
        <td>{{item.stock}}</td>
        <td>
          <button type="button" class="btn btn-secondary btn-sm" routerLink="edit/{{item.id}}">Editar</button>
          <button type="button" class="btn btn-danger btn-sm ms-2">Borrar</button></td>
      </tr>
    </tbody>
  </table>

</div>
