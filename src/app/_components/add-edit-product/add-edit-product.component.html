<div class="row mt-5">
  <div class="col-4 offset-4">
    <div class="card bg-secondary mb-3" style="max-width: 25rem;">
      <div class="card-header text-center">Añadir producto</div>
      <div class="card-body">
        <form [formGroup]="form" (ngSubmit)="addProduct()">
          <input formControlName="name" type="text" class="form-control mt-2"  placeholder="Nombre">
          <input formControlName="description" type="text" class="form-control mt-2"  placeholder="Descripción">
          <input formControlName="price" type="number" class="form-control mt-2"  placeholder="Precio">
          <input  formControlName="stock" type="number" class="form-control mt-2"  placeholder="Stock">
          <div class="row mt-2 text-center">
            <div class="col-6">
              <button type="button" class="btn btn-secondary" routerLink="/">Volver</button>
           </div>
            <div class="col-6">
              <button [disabled]="form.invalid" class="btn btn-primary">Aceptar</button>
            </div>
           </div>
        </form>

      </div>
    </div>
  </div>
</div>
